version: "3.7"
services:
  postgres:
    image: postgres:14
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
      TOPIC_AUTO_CREATE: "true"
    ports:
      - 9092:9092
  kafkaui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafkaui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local-kafka
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181

  transaction-ms:
    build:
      context: .
      dockerfile: transaction-ms/Dockerfile
    depends_on:
      - postgres
      - kafka
    environment:
      ConnectionStrings__DefaultConnectionString: Host=postgres;Port=5432;Database=transactionaldb;Username=postgres;Password=postgres;Application Name=challenge;
      kafka__bootstrapServers: kafka:29092
    ports:
      - "8081:8080"

  antifraud-worker:
    build:
      context: .
      dockerfile: antifraud-worker/Dockerfile
    depends_on:
      - postgres
      - kafka
    environment:
      ConnectionStrings__DefaultConnectionString: Host=postgres;Port=5432;Database=transactionaldb;Username=postgres;Password=postgres;Application Name=challenge;
      kafka__bootstrapServers: kafka:29092