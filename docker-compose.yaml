version: "3.7"
services:
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092
  kafkaui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafkaui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local-kafka
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=4N&XY&d_0y6+
    ports:
      - "1433:1433"

  transaction-ms:
    build:
      context: .
      dockerfile: transaction-ms/Dockerfile
    depends_on:
      - mssql
      - kafka
    environment:
      ConnectionStrings__DefaultConnectionString: Server=mssql,1433;Database=transactionDb;User Id=sa;Password=4N&XY&d_0y6+;Encrypt=False;TrustServerCertificate=true
      kafka__bootstrapServers: kafka:29092
    ports:
      - "8081:8080"

  antifraud-worker:
    build:
      context: .
      dockerfile: antifraud-worker/Dockerfile
    depends_on:
      - mssql
      - kafka
    environment:
      ConnectionStrings__DefaultConnectionString: Server=mssql,1433;Database=transactionDb;User Id=sa;Password=4N&XY&d_0y6+;Encrypt=False;TrustServerCertificate=true
      kafka__bootstrapServers: kafka:29092

